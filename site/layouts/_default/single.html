{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="post-wrapper">
  {{ partial "post-banner.gohtml" . }}

  <div style="display: flex; justify-content: center; margin: auto;">
    <article class="post">

      {{ partial "post-title.gohtml" . }}

      <main class="content">
        {{- .Content -}}
      </main>
    </article>

    <aside>
      <div class="table-of-content">
        {{ .TableOfContents }}
      </div>
    </aside>
  </div>
</div>

{{ $script := .Site.Data.webpack.post }}
{{ with $script.js }}
<script src="{{ relURL . }}"></script>
{{ end }}

{{ end }}
